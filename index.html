<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To Do List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <div class="text"> TO DO LIST</div>
        <div id="add_task">
            <input type="text" placeholder="Add New Task" id="add" size="40">
            <button id="plus">+</button>
        </div>
        <div class= "list">
        <div class="task">
            <input type="checkbox" class="radiobtn">
            <div class="text1" >Read a book</div>
            <i class="fa fa-trash-o trash"></i>
        </div>
        <div class="task">
            <input type="checkbox" class="radiobtn">
            <div class="text1">Meeting with the team</div>
            <i class="fa fa-trash-o trash"></i>
        </div>
        <div class="task">
            <input type="checkbox" class="radiobtn">
            <div class="text1">Go to the store</div>
            <i class="fa fa-trash-o trash"></i>
        </div>
    </div>
</div>




    <script src='main.js'></script>
    <script src='add.js'></script> 
    <script src='delete.js'></script> 
</body>
</html>
