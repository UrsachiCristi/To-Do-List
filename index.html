<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To Do List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <div class="text"> TO DO LIST</div>
        <div id="add_task">
            <input type="text" placeholder="Add New Task" id="add" size="40">
            <button id="plus">+</button>
        </div>
        <div class="task">
            <input type="radio" style="display:flex ; align-items: center; justify-content: center;height: 10px;transform: scale(1.5); margin-left: 10px;">
            <div class="text1" style="text-align: left" >Read a book</div>
            <i class="fa fa-trash-o" style="font-size:20px;color:red; margin-left: auto; margin-right: 10px;"></i>
        </div>
        <div class="task">
            <input type="radio" style="display:flex ; align-items: center; justify-content: center;height: 10px;transform: scale(1.5); margin-left: 10px;">
            <div class="text1" style="text-align: left" >Meeting with the team</div>
            <i class="fa fa-trash-o" style="font-size:20px;color:red; margin-left: auto; margin-right: 10px;"></i>
        </div>
        <div class="task">
            <input type="radio" style="display:flex ; align-items: center; justify-content: center;height: 10px;transform: scale(1.5); margin-left: 10px;">
            <div class="text1" style="text-align: left" >Go to the store</div>
            <i class="fa fa-trash-o" style="font-size:20px;color:red; margin-left: auto; margin-right: 10px;"></i>
        </div>
    </div>




    <script src='main.js'></script>
</body>
</html>
